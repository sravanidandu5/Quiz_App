<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="Quiz.css">

 <div class="page">
    <h2>Login</h2>

    <input type="text" id="user" placeholder="Username" autocomplete="off">
    <input type="password" id="pass" placeholder="Password" autocomplete="off">

    <button class="btn" onclick="login()">Start Quiz</button>

    <p class="demo-note">
      Demo Login â†’ Username: <b>demo</b> | Password: <b>1234</b>
    </p>
  </div>

  <script>
    function login() {
      let u = document.getElementById("user").value;
      let p = document.getElementById("pass").value;

      const correctUser = "demo";
      const correctPass = "1234";

      // restrict multiple attempts
      if (sessionStorage.getItem("testDone") === "yes") {
        alert("You already completed the test. You cannot take it again.");
        return;
      }

      if (u === correctUser && p === correctPass) {
        localStorage.setItem("username", u);
        window.location.href = "quizz.html";
      } else {
        alert("Incorrect Username or Password");
      }
    }
  </script>
</head>
</html>

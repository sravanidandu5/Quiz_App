<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="Quiz.css">
  <style>
    .page { max-width: 520px; margin: 60px auto; background: #fff; padding: 28px 36px; border-radius: 12px; text-align: center; box-shadow: 0 0 20px rgba(0,0,0,0.08); }
    input { width: 100%; padding: 12px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 8px; }
    .btn { padding: 10px 18px; background:#4b7bff; color:white; border:none; border-radius:8px; cursor:pointer; margin-top:8px; }
    .demo-note { font-size:13px; color:#555; margin-top:12px; }
  </style>
</head>

<body>
  <div class="page">
    <h2>Login</h2>

    <input type="text" id="user" placeholder="Username" autocomplete="off">
    <input type="password" id="pass" placeholder="Password" autocomplete="off">

    <button class="btn" onclick="login()">Start Quiz</button>

    <p class="demo-note">
      Demo Login â†’ Username: <b>demo</b> | Password: <b>demo1234</b>
    </p>
  </div>

  <script>
    function login() {
      const u = document.getElementById("user").value.trim();
      const p = document.getElementById("pass").value.trim();

      const correctUser = "demo";
      const correctPass = "demo1234";

      if (u === correctUser && p === correctPass) {
        window.location.href = "quizz.html";
      } else {
        alert("Incorrect username or password");
      }
    }
  </script>
</body>
</html>

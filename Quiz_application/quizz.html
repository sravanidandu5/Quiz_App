<!doctype html>
<html>
<head>

  <title>Quiz</title>
  <link rel="stylesheet" href="Quiz.css">
  <script src="Quiz.js" defer></script>
</head>

<body>
  <div class="page">
    <h2>Quiz</h2>

</html>
